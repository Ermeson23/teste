<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendários de Vendas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
  </head>
  <body>
    <div class="ui main-form">
      <div class="content">
        <h1 class="header">Calendário Mensal de Vendas</h1>
      </div>
      <div class="content">
        <div class="ui large form equal width stackable grid">
          <br><br>
          <h3>Dados do Mês:</h3>
    
          <div class="three column row">
    
            <div class="column field">
              <label>Dia: </label>
              <select class="ui fluid search selection dropdown">
                <option *ngFor="let dia of dias | async" class="item">{{ dia }}</option>
              </select>
            </div>
    
            <div class="column field">
              <label for="valorDia">Valor da Compra: </label>
              <input type="text" id="valorDia" name="valorDia" readonly
                placeholder="Valor do dia" {{ valordia }}/>
            </div>
          </div>
        </div>
      </div>
    </div> 
    <script>
        const cors = require('cors');
        let divCalendario = document.querySelector("#calendario")

        fetch("dados.json").then((response) => {
            response.json().then((dados) => {

                    divUsuarios.innerHTML += `<li> ${calendario.nome} - ${usuario.idade}</li>`
                } )
            } )
        })
    </script>
  </body>
</html>
